services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: mssql
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${MSSQL_SA_PASSWORD:-PeopleRegistry!1}
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql
      - ../task_1_sql:/scripts
    command: >
      /bin/bash -lc "
        set -e
        /opt/mssql/bin/sqlservr & 
        pid=$!;
        echo '‚è≥ Waiting for SQL Server to be ready...'
        until /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P '${MSSQL_SA_PASSWORD:-PeopleRegistry!1}' -C -Q 'SELECT 1' >/dev/null 2>&1; do
          sleep 1
        done
        echo 'üìù Running init scripts (if present)...'
        if [ -f /scripts/01_create_tables.sql ]; then
          /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P '${MSSQL_SA_PASSWORD:-PeopleRegistry!1}' -C -i /scripts/01_create_tables.sql
        fi
        if [ -f /scripts/02_seed_datas.sql ]; then
          /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P '${MSSQL_SA_PASSWORD:-PeopleRegistry!1}' -C -i /scripts/02_seed_datas.sql
        fi
        echo '‚úÖ Init done. Handing over to sqlservr...'
        wait $pid
      "
volumes:
  mssql_data:
